<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGËΩ¨PNGÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #22d3ee 0%, #ff48f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .control-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-label {
            color: #94a3b8;
            font-size: 0.9rem;
            min-width: 80px;
        }
        
        .size-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            font-size: 1rem;
            width: 120px;
        }
        
        .size-input:focus {
            outline: none;
            border-color: #22d3ee;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(34, 211, 238, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 72, 249, 0.1);
            color: #ff48f9;
            border: 2px solid rgba(255, 72, 249, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 72, 249, 0.2);
        }
        
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .icon-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }
        
        .icon-preview {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-preview img {
            max-width: 80px;
            max-height: 80px;
        }
        
        .icon-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
        
        .icon-size {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 15px;
        }
        
        .download-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
        }
        
        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        canvas {
            display: none;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            color: #22d3ee;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è SVGËΩ¨PNGÂ∑•ÂÖ∑</h1>
            <p>Â∞ÜTabBarÂõæÊ†áËΩ¨Êç¢‰∏∫PNGÊ†ºÂºè</p>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <span class="control-label">ËæìÂá∫Â∞∫ÂØ∏:</span>
                <input type="number" id="sizeInput" class="size-input" value="512" min="24" max="2048">
                <span style="color: #94a3b8;">px (Êé®Ëçê: 512px)</span>
            </div>
            
            <div class="control-row">
                <button class="btn btn-primary" onclick="convertAll()">
                    <i class="fas fa-magic"></i> ËΩ¨Êç¢ÊâÄÊúâÂõæÊ†á
                </button>
                <button class="btn btn-secondary" onclick="downloadAll()">
                    <i class="fas fa-download"></i> ÊâπÈáè‰∏ãËΩΩ
                </button>
            </div>
        </div>
        
        <div id="status"></div>
        
        <div class="icons-grid" id="iconsGrid">
            <!-- ÂõæÊ†áÂç°ÁâáÂ∞ÜÈÄöËøáJSÁîüÊàê -->
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script>
        const icons = [
            { name: 'home', file: 'https://static.jmni.cn/icon/sk/home.svg', label: 'È¶ñÈ°µ' },
            { name: 'chart-bar', file: 'https://static.jmni.cn/icon/sk/chart-bar.svg', label: 'ÁªüËÆ°' },
            { name: 'history', file: 'https://static.jmni.cn/icon/sk/history.svg', label: 'ÂéÜÂè≤' },
            { name: 'user-circle', file: 'https://static.jmni.cn/icon/sk/user-circle.svg', label: '‰∏™‰∫∫' }
        ];
        
        let convertedImages = {};
        
        // ÂàùÂßãÂåñÂõæÊ†áÂç°Áâá
        function initCards() {
            const grid = document.getElementById('iconsGrid');
            grid.innerHTML = icons.map(icon => `
                <div class="icon-card" id="card-${icon.name}">
                    <div class="icon-preview">
                        <img src="${icon.file}" alt="${icon.label}" id="preview-${icon.name}">
                    </div>
                    <div class="icon-name">${icon.label}</div>
                    <div class="icon-size" id="size-${icon.name}">-</div>
                    <button class="download-btn" onclick="convertSingle('${icon.name}')" id="convert-btn-${icon.name}">
                        ËΩ¨Êç¢‰∏∫PNG
                    </button>
                    <button class="download-btn" onclick="downloadSingle('${icon.name}')" id="download-btn-${icon.name}" style="display:none; background: linear-gradient(135deg, #ff48f9 0%, #a855f7 100%);">
                        ‰∏ãËΩΩPNG
                    </button>
                </div>
            `).join('');
        }
        
        // ÊòæÁ§∫Áä∂ÊÄÅ
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
            status.style.display = 'block';
        }
        
        // SVGËΩ¨PNG
        function svgToPng(svgElement, size) {
            return new Promise((resolve, reject) => {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = size;
                canvas.height = size;
                
                // ÂàõÂª∫‰∏Ä‰∏™ImageÂØπË±°
                const img = new Image();
                
                // Ëé∑ÂèñSVGÁöÑXMLÂ≠óÁ¨¶‰∏≤
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    // Â°´ÂÖÖÈÄèÊòéËÉåÊôØ
                    ctx.clearRect(0, 0, size, size);
                    
                    // ÁªòÂà∂SVGÂà∞canvas
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    // ËΩ¨Êç¢‰∏∫PNG
                    canvas.toBlob((blob) => {
                        URL.revokeObjectURL(url);
                        resolve(blob);
                    }, 'image/png');
                };
                
                img.onerror = function(e) {
                    URL.revokeObjectURL(url);
                    reject(e);
                };
                
                img.src = url;
            });
        }
        
        // ËΩ¨Êç¢Âçï‰∏™ÂõæÊ†á
        async function convertSingle(iconName) {
            const size = parseInt(document.getElementById('sizeInput').value);
            const icon = icons.find(i => i.name === iconName);
            const btn = document.getElementById(`convert-btn-${iconName}`);
            
            btn.textContent = 'ËΩ¨Êç¢‰∏≠...';
            btn.disabled = true;
            
            try {
                // Âä†ËΩΩSVG
                const response = await fetch(icon.file);
                const svgText = await response.text();
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(svgText, 'image/svg+xml');
                const svgElement = svgDoc.documentElement;
                
                // ËΩ¨Êç¢‰∏∫PNG
                const blob = await svgToPng(svgElement, size);
                
                // ‰øùÂ≠òÁªìÊûú
                convertedImages[iconName] = {
                    blob: blob,
                    url: URL.createObjectURL(blob),
                    size: size
                };
                
                // Êõ¥Êñ∞È¢ÑËßà
                document.getElementById(`preview-${iconName}`).src = convertedImages[iconName].url;
                document.getElementById(`size-${iconName}`).textContent = `${size}√ó${size}px PNG`;
                
                // ÊòæÁ§∫‰∏ãËΩΩÊåâÈíÆ
                btn.style.display = 'none';
                document.getElementById(`download-btn-${iconName}`).style.display = 'block';
                
                showStatus(`${icon.label} ËΩ¨Êç¢ÊàêÂäüÔºÅ`, 'success');
            } catch (error) {
                console.error('ËΩ¨Êç¢Â§±Ë¥•:', error);
                showStatus(`ËΩ¨Êç¢Â§±Ë¥•: ${error.message}`, 'error');
                btn.textContent = 'ËΩ¨Êç¢Â§±Ë¥•ÔºåÈáçËØï';
                btn.disabled = false;
            }
        }
        
        // ËΩ¨Êç¢ÊâÄÊúâÂõæÊ†á
        async function convertAll() {
            showStatus('Ê≠£Âú®ËΩ¨Êç¢ÊâÄÊúâÂõæÊ†á...', 'success');
            
            for (const icon of icons) {
                await convertSingle(icon.name);
            }
            
            showStatus('ÊâÄÊúâÂõæÊ†áËΩ¨Êç¢ÂÆåÊàêÔºÅ', 'success');
        }
        
        // ‰∏ãËΩΩÂçï‰∏™PNG
        function downloadSingle(iconName) {
            const icon = icons.find(i => i.name === iconName);
            const data = convertedImages[iconName];
            
            if (!data) {
                showStatus('ËØ∑ÂÖàËΩ¨Êç¢ÂõæÊ†á', 'error');
                return;
            }
            
            const a = document.createElement('a');
            a.href = data.url;
            a.download = `${icon.name}-${data.size}px.png`;
            a.click();
            
            showStatus(`${icon.label} ‰∏ãËΩΩÊàêÂäüÔºÅ`, 'success');
        }
        
        // ÊâπÈáè‰∏ãËΩΩ
        function downloadAll() {
            const converted = Object.keys(convertedImages);
            
            if (converted.length === 0) {
                showStatus('ËØ∑ÂÖàËΩ¨Êç¢ÂõæÊ†á', 'error');
                return;
            }
            
            converted.forEach(iconName => {
                setTimeout(() => downloadSingle(iconName), 100);
            });
            
            showStatus(`ÊâπÈáè‰∏ãËΩΩ ${converted.length} ‰∏™ÂõæÊ†á`, 'success');
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.onload = initCards;
    </script>
</body>
</html>
