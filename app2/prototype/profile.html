<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - ScoreKeeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* iOS状态栏 */
        .status-bar {
            height: 44px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        /* 内容区域 */
        .content {
            padding-top: 44px;
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        /* 用户信息卡片 */
        .user-header {
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.1) 0%, transparent 100%);
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22d3ee 0%, #ff48f9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: 700;
            box-shadow: 0 10px 40px rgba(34, 211, 238, 0.4);
        }
        
        .user-name {
            color: white;
            font-size: 22px;
            font-weight: 900;
            margin-bottom: 8px;
        }
        
        .user-id {
            color: #94a3b8;
            font-size: 13px;
            margin-bottom: 20px;
        }
        
        .user-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-stat-item {
            text-align: center;
        }
        
        .user-stat-value {
            color: white;
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 4px;
        }
        
        .user-stat-label {
            color: #94a3b8;
            font-size: 12px;
        }
        
        /* 菜单列表 */
        .menu-section {
            padding: 20px;
        }
        
        .menu-group {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .menu-item {
            padding: 16px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:active {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .menu-item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .menu-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
        
        .menu-icon.blue {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        
        .menu-icon.green {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .menu-icon.purple {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
        }
        
        .menu-icon.orange {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .menu-icon.cyan {
            background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%);
        }
        
        .menu-icon.red {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .menu-label {
            color: white;
            font-size: 15px;
            font-weight: 600;
        }
        
        .menu-item-right {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
        }
        
        .menu-value {
            font-size: 13px;
        }
        
        .menu-arrow {
            font-size: 14px;
        }
        
        /* 版本信息 */
        .version-info {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 12px;
        }
        
        .version-info .logo {
            font-size: 40px;
            margin-bottom: 10px;
            opacity: 0.5;
        }
        
        /* 底部TabBar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #64748b;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        .tab-item.active {
            color: #22d3ee;
        }
        
        .tab-item i {
            font-size: 24px;
            transition: all 0.3s;
        }
        
        .tab-item.active i {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.8));
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="content">
        <!-- 用户信息 -->
        <div class="user-header">
            <div class="user-card">
                <div class="user-avatar">张</div>
                <div class="user-name">张小明</div>
                <div class="user-id">ID: u_mh7kqu9dsvhp</div>
                
                <div class="user-stats">
                    <div class="user-stat-item">
                        <div class="user-stat-value">28</div>
                        <div class="user-stat-label">总对局</div>
                    </div>
                    <div class="user-stat-item">
                        <div class="user-stat-value">12</div>
                        <div class="user-stat-label">获胜</div>
                    </div>
                    <div class="user-stat-item">
                        <div class="user-stat-value">43%</div>
                        <div class="user-stat-label">胜率</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 功能菜单 -->
        <div class="menu-section">
            <!-- 账户相关 -->
            <div class="menu-group">
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon blue">
                            <i class="fas fa-user-edit"></i>
                        </div>
                        <div class="menu-label">编辑资料</div>
                    </div>
                    <div class="menu-item-right">
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon green">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="menu-label">我的好友</div>
                    </div>
                    <div class="menu-item-right">
                        <span class="menu-value">8位</span>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
            </div>
            
            <!-- 数据与统计 -->
            <div class="menu-group">
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon purple">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="menu-label">数据统计</div>
                    </div>
                    <div class="menu-item-right">
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon orange">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="menu-label">成就勋章</div>
                    </div>
                    <div class="menu-item-right">
                        <span class="menu-value">5/20</span>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
            </div>
            
            <!-- 设置相关 -->
            <div class="menu-group">
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon cyan">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="menu-label">消息通知</div>
                    </div>
                    <div class="menu-item-right">
                        <span class="menu-value">已开启</span>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon blue">
                            <i class="fas fa-palette"></i>
                        </div>
                        <div class="menu-label">主题设置</div>
                    </div>
                    <div class="menu-item-right">
                        <span class="menu-value">赛博朋克</span>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon green">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="menu-label">通用设置</div>
                    </div>
                    <div class="menu-item-right">
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
            </div>
            
            <!-- 帮助与反馈 -->
            <div class="menu-group">
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon orange">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="menu-label">帮助中心</div>
                    </div>
                    <div class="menu-item-right">
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon purple">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                        <div class="menu-label">意见反馈</div>
                    </div>
                    <div class="menu-item-right">
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon cyan">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="menu-label">关于我们</div>
                    </div>
                    <div class="menu-item-right">
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
            </div>
            
            <!-- 退出登录 -->
            <div class="menu-group">
                <div class="menu-item">
                    <div class="menu-item-left">
                        <div class="menu-icon red">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <div class="menu-label" style="color: #ef4444;">退出登录</div>
                    </div>
                    <div class="menu-item-right">
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 版本信息 -->
        <div class="version-info">
            <div class="logo"><i class="fas fa-gamepad"></i></div>
            <div>ScoreKeeper v2.0</div>
            <div style="margin-top: 5px;">多人在线计分系统</div>
        </div>
    </div>
    
    <!-- 底部TabBar -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-chart-bar"></i>
            <span>统计</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-history"></i>
            <span>记录</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user-circle"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
