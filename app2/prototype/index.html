<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #22d3ee 0%, #ff48f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(34, 211, 238, 0.5);
        }
        
        .header p {
            font-size: 1.2rem;
            color: #94a3b8;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .phone-frame {
            position: relative;
            width: 393px;
            height: 852px;
            margin: 0 auto;
            background: #000;
            border-radius: 50px;
            padding: 12px;
            box-shadow: 
                0 0 60px rgba(34, 211, 238, 0.3),
                0 20px 80px rgba(0, 0, 0, 0.5),
                inset 0 0 1px rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(34, 211, 238, 0.2);
        }
        
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 38px;
            overflow: hidden;
            background: white;
        }
        
        .phone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .page-label {
            text-align: center;
            margin-top: 20px;
            color: #22d3ee;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }
        
        .page-description {
            text-align: center;
            margin-top: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .footer {
            text-align: center;
            color: #64748b;
            padding: 40px 0;
            border-top: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        @media (max-width: 768px) {
            .prototype-grid {
                grid-template-columns: 1fr;
            }
            
            .phone-frame {
                transform: scale(0.85);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> ScoreKeeper</h1>
            <p>多人在线计分小程序 - 高保真原型展示</p>
        </div>
        
        <!-- 原型展示网格 -->
        <div class="prototype-grid">
            <!-- 1. 首页 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
                <div class="page-label">
                    <i class="fas fa-home"></i> 首页
                </div>
                <div class="page-description">
                    创建房间、加入房间、查看历史
                </div>
            </div>
            
            <!-- 2. 房间页面 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="room.html"></iframe>
                    </div>
                </div>
                <div class="page-label">
                    <i class="fas fa-users"></i> 房间页面
                </div>
                <div class="page-description">
                    玩家列表、实时计分板、房间管理
                </div>
            </div>
            
            <!-- 3. 计分页面 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="score.html"></iframe>
                    </div>
                </div>
                <div class="page-label">
                    <i class="fas fa-plus-circle"></i> 计分页面
                </div>
                <div class="page-description">
                    给其他玩家加分、批量操作
                </div>
            </div>
            
            <!-- 4. 分享页面 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="share.html"></iframe>
                    </div>
                </div>
                <div class="page-label">
                    <i class="fas fa-share-alt"></i> 分享页面
                </div>
                <div class="page-description">
                    二维码、房间ID、微信分享
                </div>
            </div>
            
            <!-- 5. 统计页面 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="stats.html"></iframe>
                    </div>
                </div>
                <div class="page-label">
                    <i class="fas fa-chart-bar"></i> 统计页面
                </div>
                <div class="page-description">
                    积分明细、收支统计、流水记录
                </div>
            </div>
            
            <!-- 6. 历史记录 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="history.html"></iframe>
                    </div>
                </div>
                <div class="page-label">
                    <i class="fas fa-history"></i> 历史记录
                </div>
                <div class="page-description">
                    过往对局、成绩查询
                </div>
            </div>
            
            <!-- 7. 个人中心 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="profile.html"></iframe>
                    </div>
                </div>
                <div class="page-label">
                    <i class="fas fa-user-circle"></i> 个人中心
                </div>
                <div class="page-description">
                    用户信息、系统设置
                </div>
            </div>
            
            <!-- 8. 加入房间 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="join.html"></iframe>
                    </div>
                </div>
                <div class="page-label">
                    <i class="fas fa-sign-in-alt"></i> 加入房间
                </div>
                <div class="page-description">
                    扫码加入、输入ID加入
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="footer">
            <p><i class="fas fa-code"></i> ScoreKeeper v2.0 | 高保真原型设计</p>
            <p style="margin-top: 10px; font-size: 0.85rem;">
                技术栈: HTML5 + Tailwind CSS + Font Awesome | iPhone 16 Pro适配
            </p>
        </div>
    </div>
</body>
</html>
