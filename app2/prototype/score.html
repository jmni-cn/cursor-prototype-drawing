<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计分 - ScoreKeeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* iOS状态栏 */
        .status-bar {
            height: 44px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        /* 导航栏 */
        .nav-bar {
            height: 60px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }
        
        .nav-bar .back-btn {
            color: #22d3ee;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-bar .title {
            color: white;
            font-size: 18px;
            font-weight: 700;
        }
        
        .nav-bar .action {
            color: #22d3ee;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* 内容区域 */
        .content {
            padding-top: 104px;
            padding-bottom: 180px;
            min-height: 100vh;
        }
        
        /* 当前操作者 */
        .current-player {
            padding: 20px;
            text-align: center;
        }
        
        .current-player-label {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .current-player-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-radius: 20px;
            padding: 20px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }
        
        .current-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22d3ee 0%, #ff48f9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.4);
        }
        
        .current-name {
            color: white;
            font-size: 20px;
            font-weight: 700;
        }
        
        /* 选择接收者 */
        .select-receiver {
            padding: 0 20px 20px;
        }
        
        .section-title {
            color: white;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: #22d3ee;
        }
        
        .receiver-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .receiver-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .receiver-card:active {
            transform: scale(0.95);
        }
        
        .receiver-card.selected {
            border-color: #22d3ee;
            background: rgba(34, 211, 238, 0.1);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }
        
        .receiver-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: 700;
        }
        
        .receiver-name {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .receiver-score {
            color: #94a3b8;
            font-size: 12px;
        }
        
        /* 分数输入区域 */
        .score-input-section {
            padding: 0 20px 20px;
        }
        
        .score-display {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .score-value {
            color: #22d3ee;
            font-size: 64px;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
            line-height: 1;
        }
        
        .score-label {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 10px;
        }
        
        /* 快速分数按钮 */
        .quick-scores {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .quick-score-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-score-btn:active {
            transform: scale(0.95);
            background: rgba(34, 211, 238, 0.2);
            border-color: #22d3ee;
        }
        
        /* 数字键盘 */
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .num-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .num-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .num-btn.zero {
            grid-column: span 2;
        }
        
        .num-btn.backspace {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        /* 底部确认按钮 */
        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px 30px;
            background: linear-gradient(to top, rgba(15, 23, 42, 1) 0%, rgba(15, 23, 42, 0) 100%);
            z-index: 100;
        }
        
        .confirm-btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(34, 211, 238, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .confirm-btn:active {
            transform: scale(0.98);
        }
        
        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="back-btn">
            <i class="fas fa-chevron-left"></i>
            <span>返回</span>
        </div>
        <div class="title">添加分数</div>
        <div class="action">清空</div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="content">
        <!-- 当前操作者 -->
        <div class="current-player">
            <div class="current-player-label">我要给其他玩家加分</div>
            <div class="current-player-card">
                <div class="current-avatar">张</div>
                <div class="current-name">张小明</div>
            </div>
        </div>
        
        <!-- 选择接收者 -->
        <div class="select-receiver">
            <div class="section-title">
                <i class="fas fa-user-check"></i>
                <span>选择接收者</span>
            </div>
            <div class="receiver-grid">
                <div class="receiver-card selected">
                    <div class="receiver-avatar" style="background: linear-gradient(135deg, #ff48f9 0%, #ff0080 100%);">李</div>
                    <div class="receiver-name">李华</div>
                    <div class="receiver-score">-120</div>
                </div>
                <div class="receiver-card">
                    <div class="receiver-avatar" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">王</div>
                    <div class="receiver-name">王芳</div>
                    <div class="receiver-score">+45</div>
                </div>
                <div class="receiver-card">
                    <div class="receiver-avatar" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">刘</div>
                    <div class="receiver-name">刘强</div>
                    <div class="receiver-score">-210</div>
                </div>
            </div>
        </div>
        
        <!-- 分数输入 -->
        <div class="score-input-section">
            <div class="section-title">
                <i class="fas fa-calculator"></i>
                <span>输入分数</span>
            </div>
            
            <!-- 分数显示 -->
            <div class="score-display">
                <div class="score-value">+50</div>
                <div class="score-label">分数</div>
            </div>
            
            <!-- 快速分数按钮 -->
            <div class="quick-scores">
                <button class="quick-score-btn">+1</button>
                <button class="quick-score-btn">+5</button>
                <button class="quick-score-btn">+10</button>
                <button class="quick-score-btn">+50</button>
            </div>
            
            <!-- 数字键盘 -->
            <div class="number-pad">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="num-btn zero">0</button>
                <button class="num-btn backspace">
                    <i class="fas fa-backspace"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 底部确认按钮 -->
    <div class="bottom-actions">
        <button class="confirm-btn">
            <i class="fas fa-check-circle"></i>
            <span>确认加分</span>
        </button>
    </div>
</body>
</html>
