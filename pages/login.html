<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background-image: url('https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?ixlib=rb-1.2.1&auto=format&fit=crop&w=1349&q=80');
            background-size: cover;
            background-position: center;
        }
        
        /* iOS 状态栏 */
        .status-bar {
            height: 44px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .status-bar-time {
            font-weight: bold;
        }
        
        .status-bar-icons {
            display: flex;
            align-items: center;
        }
        
        .status-bar-icons i {
            margin-left: 5px;
        }
        
        /* 内容区域 */
        .content-area {
            height: calc(100vh - 44px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .content-area::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0.9) 100%);
            z-index: -1;
        }
        
        .login-container {
            padding: 20px;
            z-index: 10;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 40px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            background-color: rgba(60, 60, 60, 0.8);
            border: none;
            border-radius: 5px;
            padding: 15px 15px 15px 40px;
            color: #fff;
            font-size: 16px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e93;
        }
        
        .login-btn {
            width: 100%;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            font-size: 18px;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 30px;
            color: #8e8e93;
        }
        
        .toggle-link {
            color: #e50914;
            font-weight: bold;
        }
        
        /* 滚动条样式 */
        .content-area::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-area">
        <div class="login-container">
            <div class="flex justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo" class="logo">
            </div>
            
            <h1 class="text-3xl font-bold mb-8 text-center">欢迎回来</h1>
            
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="input-field" placeholder="邮箱或手机号">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="input-field" placeholder="密码">
            </div>
            
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="mr-2">
                    <label for="remember" class="text-sm text-gray-400">记住我</label>
                </div>
                <a href="#" class="text-sm text-gray-400">忘记密码?</a>
            </div>
            
            <button class="login-btn">登录</button>
            
            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-gray-700"></div>
                <span class="mx-4 text-sm text-gray-500">或使用以下方式登录</span>
                <div class="flex-grow border-t border-gray-700"></div>
            </div>
            
            <div class="social-login">
                <div class="social-icon">
                    <i class="fab fa-weixin text-green-500"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-qq text-blue-500"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-weibo text-red-500"></i>
                </div>
            </div>
            
            <div class="toggle-form">
                <p>还没有账号? <a href="#" class="toggle-link">立即注册</a></p>
            </div>
        </div>
    </div>
</body>
</html>
