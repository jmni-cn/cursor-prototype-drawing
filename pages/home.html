<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        /* iOS 状态栏 */
        .status-bar {
            height: 44px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .status-bar-time {
            font-weight: bold;
        }
        
        .status-bar-icons {
            display: flex;
            align-items: center;
        }
        
        .status-bar-icons i {
            margin-left: 5px;
        }
        
        /* 内容区域 */
        .content-area {
            height: calc(100vh - 44px - 83px);
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        /* 底部导航栏 */
        .tab-bar {
            height: 83px;
            background-color: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 50;
            padding-bottom: 20px;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
            padding: 5px 0;
        }
        
        .tab-item.active {
            color: #e50914;
        }
        
        .tab-item i {
            font-size: 22px;
            margin-bottom: 3px;
        }
        
        /* 滚动条样式 */
        .content-area::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        /* 首页特定样式 */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }
        
        .logo-small {
            height: 30px;
        }
        
        .header-icons {
            display: flex;
            align-items: center;
        }
        
        .header-icon {
            margin-left: 20px;
            font-size: 20px;
        }
        
        .hero-banner {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }
        
        .hero-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .hero-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .hero-info span {
            margin-right: 10px;
        }
        
        .hero-actions {
            display: flex;
            margin-bottom: 20px;
        }
        
        .hero-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .hero-btn.primary {
            background-color: #e50914;
            color: white;
        }
        
        .hero-btn.secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .hero-btn i {
            margin-right: 5px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 15px 10px;
        }
        
        .content-row {
            display: flex;
            overflow-x: auto;
            padding: 0 15px;
            margin-bottom: 20px;
        }
        
        .content-row::-webkit-scrollbar {
            display: none;
        }
        
        .content-card {
            flex: 0 0 auto;
            width: 120px;
            margin-right: 10px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .content-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .content-card.large {
            width: 160px;
        }
        
        .content-card.large img {
            height: 240px;
        }
        
        .continue-card {
            flex: 0 0 auto;
            width: 240px;
            margin-right: 10px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .continue-card img {
            width: 100%;
            height: 135px;
            object-fit: cover;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .progress {
            height: 100%;
            background-color: #e50914;
        }
        
        .social-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 10px;
            display: flex;
            align-items: center;
        }
        
        .social-badge i {
            margin-right: 3px;
            font-size: 8px;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 应用头部 -->
        <div class="app-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo" class="logo-small">
            <div class="header-icons">
                <i class="fas fa-bell header-icon"></i>
                <i class="fas fa-cast header-icon"></i>
            </div>
        </div>
        
        <!-- 英雄横幅 -->
        <div class="hero-banner">
            <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Hero" class="hero-image">
            <div class="hero-overlay">
                <div class="hero-title">流浪地球2</div>
                <div class="hero-info">
                    <span class="text-green-500">98% 匹配</span>
                    <span>2023</span>
                    <span>科幻</span>
                    <span>4K</span>
                </div>
                <div class="hero-actions">
                    <button class="hero-btn primary">
                        <i class="fas fa-play"></i> 播放
                    </button>
                    <button class="hero-btn secondary">
                        <i class="fas fa-plus"></i> 收藏
                    </button>
                </div>
                <p class="text-sm text-gray-300">在太阳即将毁灭地球的背景下，人类启动"流浪地球"计划，试图将地球推离太阳系，寻找新家园。</p>
            </div>
        </div>
        
        <!-- 继续观看 -->
        <div class="section-title">继续观看</div>
        <div class="content-row">
            <div class="continue-card">
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
                <div class="progress-bar">
                    <div class="progress" style="width: 45%;"></div>
                </div>
                <div class="social-badge">
                    <i class="fas fa-users"></i> 3位好友在看
                </div>
            </div>
            <div class="continue-card">
                <img src="https://images.unsplash.com/photo-1478720568477-152d9b164e26?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;"></div>
                </div>
            </div>
            <div class="continue-card">
                <img src="https://images.unsplash.com/photo-1535016120720-40c646be5580?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
                <div class="progress-bar">
                    <div class="progress" style="width: 20%;"></div>
                </div>
                <div class="social-badge">
                    <i class="fas fa-users"></i> 5位好友在看
                </div>
            </div>
        </div>
        
        <!-- 热门推荐 -->
        <div class="section-title">热门推荐</div>
        <div class="content-row">
            <div class="content-card large">
                <img src="https://images.unsplash.com/photo-1579445710183-f9a816f5da05?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
                <div class="social-badge">
                    <i class="fas fa-fire"></i> 热门
                </div>
            </div>
            <div class="content-card large">
                <img src="https://images.unsplash.com/photo-1568111561564-08726a1563e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
            </div>
            <div class="content-card large">
                <img src="https://images.unsplash.com/photo-1611419010196-a360856fc42f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
                <div class="social-badge">
                    <i class="fas fa-star"></i> 新上线
                </div>
            </div>
            <div class="content-card large">
                <img src="https://images.unsplash.com/photo-1512070679279-8988d32161be?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
            </div>
        </div>
        
        <!-- 好友在看 -->
        <div class="section-title">好友在看</div>
        <div class="content-row">
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
                <div class="social-badge">
                    <i class="fas fa-users"></i> 8
                </div>
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1626563120608-7a304f643e9f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
                <div class="social-badge">
                    <i class="fas fa-users"></i> 5
                </div>
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1626814026359-c2ef05f9b3c8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
                <div class="social-badge">
                    <i class="fas fa-users"></i> 3
                </div>
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1626814026486-bbb9a9bb2e3a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
                <div class="social-badge">
                    <i class="fas fa-users"></i> 2
                </div>
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1626814026760-5d19b8768c3a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
                <div class="social-badge">
                    <i class="fas fa-users"></i> 1
                </div>
            </div>
        </div>
        
        <!-- 为你推荐 -->
        <div class="section-title">为你推荐</div>
        <div class="content-row">
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1626814026274-3e094b6b9c0d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1626814026486-bbb9a9bb2e3a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1626814026359-c2ef05f9b3c8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1626814026760-5d19b8768c3a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Content">
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-search"></i>
            <span>搜索</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-play-circle"></i>
            <span>观看</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-users"></i>
            <span>社区</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
