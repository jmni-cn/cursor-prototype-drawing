<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文版Netflix社交应用原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .prototype-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .prototype-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .device-container {
            display: inline-block;
            margin: 15px;
            vertical-align: top;
        }
        .device-frame {
            width: 390px; /* iPhone 15 Pro width */
            height: 844px; /* iPhone 15 Pro height */
            background-color: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .device-screen {
            width: 100%;
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
            background-color: #fff;
        }
        .device-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .device-label {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <div class="prototype-title">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">中文版Netflix社交应用原型</h1>
            <p class="text-gray-600">高保真UI原型展示 - iPhone 15 Pro 尺寸</p>
        </div>
        
        <div class="flex flex-wrap justify-center">
            <!-- 登录/注册页面 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/login.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">登录/注册</div>
            </div>
            
            <!-- 首页 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/home.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">首页</div>
            </div>
            
            <!-- 分类页 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/categories.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">分类页</div>
            </div>
            
            <!-- 搜索页 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/search.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">搜索页</div>
            </div>
            
            <!-- 内容详情页 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/detail.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">内容详情页</div>
            </div>
            
            <!-- 播放页 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/player.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">播放页</div>
            </div>
            
            <!-- 个人中心 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/profile.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">个人中心</div>
            </div>
            
            <!-- 好友列表 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/friends.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">好友列表</div>
            </div>
            
            <!-- 社区页面 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/community.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">社区页面</div>
            </div>
            
            <!-- 消息中心 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/messages.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">消息中心</div>
            </div>
            
            <!-- 设置页面 -->
            <div class="device-container">
                <div class="device-frame">
                    <div class="device-screen">
                        <iframe src="pages/settings.html" class="device-iframe"></iframe>
                    </div>
                </div>
                <div class="device-label">设置页面</div>
            </div>
        </div>
    </div>
</body>
</html>
